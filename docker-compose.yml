services:
  postgres:
    image: postgres:16-alpine
    container_name: cartrader-postgres
    environment:
      POSTGRES_DB: cartrader
      POSTGRES_USER: cartrader
      POSTGRES_PASSWORD: cartrader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartrader -d cartrader"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: cartrader/api-gateway:dev
    environment:
      NODE_ENV: development
      APP_NAME: api-gateway
      API_GATEWAY_PORT: 3000
      API_GATEWAY_GLOBAL_PREFIX: api
      API_GATEWAY_CORS_ORIGINS: http://localhost:3000
      LISTINGS_SERVICE_BASE_URL: http://listings-service:3020/api
      MEDIA_SERVICE_BASE_URL: http://media-service:3030/api
      NOTIFICATIONS_SERVICE_BASE_URL: http://notifications-service:3040/api
      SEARCH_SERVICE_BASE_URL: http://search-service:3050/api
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    image: cartrader/auth-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: auth-service
      AUTH_SERVICE_PORT: 3010
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3010:3010"
    depends_on:
      postgres:
        condition: service_healthy

  listings-service:
    build:
      context: .
      dockerfile: apps/listings-service/Dockerfile
    image: cartrader/listings-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: listings-service
      LISTINGS_SERVICE_PORT: 3020
      LISTINGS_SERVICE_GLOBAL_PREFIX: api
      LISTINGS_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      SEARCH_SERVICE_BASE_URL: http://search-service:3050/api/v1
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3020:3020"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  media-service:
    build:
      context: .
      dockerfile: apps/media-service/Dockerfile
    image: cartrader/media-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: media-service
      MEDIA_SERVICE_PORT: 3030
      MEDIA_SERVICE_GLOBAL_PREFIX: api
      MEDIA_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      MEDIA_S3_ENDPOINT: http://minio:9000
      MEDIA_S3_REGION: us-east-1
      MEDIA_S3_ACCESS_KEY: cartrader
      MEDIA_S3_SECRET_KEY: cartradersecret
      MEDIA_S3_BUCKET: cartrader-media
      MEDIA_ASSET_BASE_URL: http://localhost:9000/cartrader-media
      MEDIA_UPLOAD_URL_TTL: 900
      MEDIA_DOWNLOAD_URL_TTL: 3600
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy

  notifications-service:
    build:
      context: .
      dockerfile: apps/notifications-service/Dockerfile
    image: cartrader/notifications-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: notifications-service
      NOTIFICATIONS_SERVICE_PORT: 3040
      NOTIFICATIONS_SERVICE_GLOBAL_PREFIX: api
      NOTIFICATIONS_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      REDIS_URL: redis://redis:6379/0
      NOTIFICATIONS_QUEUE_NAME: notifications
      EMAIL_FROM_ADDRESS: no-reply@cartrader.local
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: cartrader
      SMTP_PASSWORD: cartrader
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3040:3040"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy

  payments-service:
    build:
      context: .
      dockerfile: apps/payments-service/Dockerfile
    image: cartrader/payments-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: payments-service
      PAYMENTS_SERVICE_PORT: 3060
      PAYMENTS_SERVICE_GLOBAL_PREFIX: api
      PAYMENTS_SERVICE_CORS_ORIGINS: http://localhost:3000
      PAYMENTS_PROVIDER: mock
      PAYMENTS_WEBHOOK_SECRET: mock-webhook-secret
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3060:3060"
    depends_on:
      postgres:
        condition: service_healthy

  orders-service:
    build:
      context: .
      dockerfile: apps/orders-service/Dockerfile
    image: cartrader/orders-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: orders-service
      ORDERS_SERVICE_PORT: 3070
      ORDERS_SERVICE_GLOBAL_PREFIX: api
      ORDERS_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      PAYMENTS_SERVICE_BASE_URL: http://payments-service:3060/api/v1
      PAYMENTS_WEBHOOK_SECRET: mock-webhook-secret
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3070:3070"
    depends_on:
      postgres:
        condition: service_healthy
      payments-service:
        condition: service_started
      opensearch:
        condition: service_healthy

  search-service:
    build:
      context: .
      dockerfile: apps/search-service/Dockerfile
    image: cartrader/search-service:dev
    environment:
      NODE_ENV: development
      APP_NAME: search-service
      SEARCH_SERVICE_PORT: 3050
      SEARCH_SERVICE_GLOBAL_PREFIX: api
      SEARCH_SERVICE_CORS_ORIGINS: http://localhost:3000
      OPENSEARCH_NODE: http://opensearch:9200
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: admin
      OPENSEARCH_INDEX_LISTINGS: listings
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    ports:
      - "3050:3050"
    depends_on:
      opensearch:
        condition: service_healthy

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: cartrader-minio
    environment:
      MINIO_ROOT_USER: cartrader
      MINIO_ROOT_PASSWORD: cartradersecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 cartrader cartradersecret &&
      mc mb --ignore-existing local/cartrader-media &&
      mc anonymous set download local/cartrader-media
      "

  redis:
    image: redis:7.4-alpine
    container_name: cartrader-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: cartrader-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  opensearch:
    image: opensearchproject/opensearch:2.14.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.116.0
    container_name: cartrader-otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./ops/observability/otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
      - "13133:13133"
    depends_on:
      tempo:
        condition: service_started
      loki:
        condition: service_started

  loki:
    image: grafana/loki:3.0.0
    container_name: cartrader-loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - loki-data:/loki
      - ./ops/observability/loki-config.yaml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"

  tempo:
    image: grafana/tempo:2.4.1
    container_name: cartrader-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - tempo-data:/tempo
      - ./ops/observability/tempo.yaml:/etc/tempo/tempo.yaml:ro
    ports:
      - "3200:3200"

  promtail:
    image: grafana/promtail:3.0.0
    container_name: cartrader-promtail
    command: ["--config.file=/etc/promtail/config.yaml"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data:/var/lib/promtail
      - ./ops/observability/promtail-config.yaml:/etc/promtail/config.yaml:ro
    depends_on:
      loki:
        condition: service_started

  grafana:
    image: grafana/grafana:11.2.0
    container_name: cartrader-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_DOMAIN: localhost
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./ops/observability/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      loki:
        condition: service_started
      tempo:
        condition: service_started
      otel-collector:
        condition: service_started

volumes:
  postgres-data:
  minio-data:
  loki-data:
  tempo-data:
  promtail-data:
  grafana-data: