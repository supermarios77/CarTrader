version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cartrader-postgres
    environment:
      POSTGRES_DB: cartrader
      POSTGRES_USER: cartrader
      POSTGRES_PASSWORD: cartrader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartrader -d cartrader"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: cartrader/api-gateway:dev
    environment:
      NODE_ENV: development
      API_GATEWAY_PORT: 3000
      API_GATEWAY_GLOBAL_PREFIX: api
      API_GATEWAY_CORS_ORIGINS: http://localhost:3000
      LISTINGS_SERVICE_BASE_URL: http://listings-service:3020/api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    image: cartrader/auth-service:dev
    environment:
      NODE_ENV: development
      AUTH_SERVICE_PORT: 3010
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
    ports:
      - "3010:3010"
    depends_on:
      postgres:
        condition: service_healthy

  listings-service:
    build:
      context: .
      dockerfile: apps/listings-service/Dockerfile
    image: cartrader/listings-service:dev
    environment:
      NODE_ENV: development
      LISTINGS_SERVICE_PORT: 3020
      LISTINGS_SERVICE_GLOBAL_PREFIX: api
      LISTINGS_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
    ports:
      - "3020:3020"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  media-service:
    build:
      context: .
      dockerfile: apps/media-service/Dockerfile
    image: cartrader/media-service:dev
    environment:
      NODE_ENV: development
      MEDIA_SERVICE_PORT: 3030
      MEDIA_SERVICE_GLOBAL_PREFIX: api
      MEDIA_SERVICE_CORS_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql://cartrader:cartrader@postgres:5432/cartrader?schema=public
      MEDIA_S3_ENDPOINT: http://minio:9000
      MEDIA_S3_REGION: us-east-1
      MEDIA_S3_ACCESS_KEY: cartrader
      MEDIA_S3_SECRET_KEY: cartradersecret
      MEDIA_S3_BUCKET: cartrader-media
      MEDIA_ASSET_BASE_URL: http://localhost:9000/cartrader-media
      MEDIA_UPLOAD_URL_TTL: 900
      MEDIA_DOWNLOAD_URL_TTL: 3600
    ports:
      - "3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: cartrader-minio
    environment:
      MINIO_ROOT_USER: cartrader
      MINIO_ROOT_PASSWORD: cartradersecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:RELEASE.2024-09-19T10-31-44Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 cartrader cartradersecret &&
      mc mb --ignore-existing local/cartrader-media &&
      mc anonymous set download local/cartrader-media
      "

volumes:
  postgres-data:
  minio-data:
